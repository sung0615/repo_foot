    <!--체크박스 전체 체크 단독 체크-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const entireCheckbox = document.getElementById("entire");
            const rowCheckboxes = document.querySelectorAll(".row-checkbox");
    
            // 전체 선택 체크박스 클릭 시
            entireCheckbox.addEventListener("change", function () {
                rowCheckboxes.forEach(checkbox => {
                    checkbox.checked = entireCheckbox.checked;
                });
            });
    
            // 개별 체크박스 클릭 시 전체 선택 체크박스 상태 변경
            rowCheckboxes.forEach(checkbox => {
                checkbox.addEventListener("change", function () {
                    entireCheckbox.checked = [...rowCheckboxes].every(chk => chk.checked);
                });
            });
        });
    </script>

    <script>
function exportTableToExcel() {
    const table = document.querySelector('.dataTable');
    const data = [];
    
    // 📌 1. 헤더 수집
    const headers = Array.from(table.querySelectorAll('thead tr th'))
        .map(th => th.innerText.trim());
    data.push(headers);

    // 📌 2. tbody 데이터 수집
    const rows = table.querySelectorAll('tbody tr');
    rows.forEach(row => {
        const rowData = [];
        const tds = row.querySelectorAll('td');

        // "데이터가 없습니다"인 경우 제외
        if (tds.length === 1 && tds[0].innerText.includes("데이터가 없습니다")) return;

        tds.forEach(td => {
            rowData.push(td.innerText.trim());
        });
        data.push(rowData);
    });

    // 📌 3. SheetJS로 엑셀 생성
    const worksheet = XLSX.utils.aoa_to_sheet(data);
    const workbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(workbook, worksheet, "코드목록");

    // 📌 4. 다운로드
    XLSX.writeFile(workbook, "코드_데이터.xlsx");
}
</script>
