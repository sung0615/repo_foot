    <script>
      main();

      async function main() {
        const button = document.getElementById("payment-button");

        // ------  결제위젯 초기화 ------
        const clientKey = "test_gck_docs_Ovk5rk1EwkEbP0W43n07xlzm"; // 테스트용 clientKey
        const tossPayments = TossPayments(clientKey);
        
        // 회원 결제 (혹은 비회원 결제)
        const customerKey = "LGEnbu3OoUhFTd4b5MZr6"; // 회원 고객 키
        const widgets = tossPayments.widgets({
          customerKey,
        });

        // ------ 결제 금액 설정 (예약 금액 동적으로 설정) ------
        const price = /*[[${item.futsalPrice}]]*/ 50000;  // 예시: item.futsalPrice에서 동적으로 금액을 가져옵니다.
        await widgets.setAmount({
          currency: "KRW",  // 통화: 원화
          value: price,     // 결제 금액
        });

        // ------ 결제 UI 렌더링 ------
        await widgets.renderPaymentMethods({
          selector: "#payment-method",  // 결제 방법 UI를 렌더링할 요소
          variantKey: "DEFAULT",        // 기본 UI
        });

        // ------ 결제하기 버튼 클릭 시 결제 요청 ------
        button.addEventListener("click", async function () {
          await widgets.requestPayment({
            orderId: "8NLmhLqXPWQRHTrAzeDMI",  // 주문 ID
            orderName: "풋살 예약 결제",  // 예시: 예약한 풋살 이름 또는 예약 정보로 동적으로 설정
            successUrl: window.location.origin + "/success",  // 결제 성공 후 리다이렉트할 URL
            failUrl: window.location.origin + "/fail",        // 결제 실패 후 리다이렉트할 URL
            customerEmail: "customer123@gmail.com",  // 고객 이메일 (예시: ${reservationData.customerEmail})
            customerName: "김토스",  // 고객 이름 (예시: ${reservationData.customerName})
            customerMobilePhone: "01012341234",  // 고객 전화번호 (예시: ${reservationData.customerMobilePhone})
          });
        });
      }
