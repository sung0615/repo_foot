<form action="/SignupUserInst" method="post" id="form">

                </div>

                  <!-- input -->

                  <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디" required />

                <div class="col-12">

                      <div id="PasswordCheckError" style="color: red; font-size: 10px;"></div>
                    </div>
                  </div>
                </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"></script>

<script type="text/javascript">
	// 베리데이션
	// 이름
	function validateName() {
		let name = document.getElementById("userName");
		let error = document.getElementById("userNameError");
	  if (name.value.trim() === "") {
	    error.innerText = "이름을 입력하세요";
	    name.classList.add("is-invalid");
	    name.classList.remove("is-valid");
	    return false;
	  } else {
	    error.innerText = "";
	    name.classList.remove("is-invalid");
	    name.classList.add("is-valid");
	    return true;
	  }
	}
	// 폰번호
	function validatePhone() {
		let phone = document.getElementById("userPhoneNumber");
		let error = document.getElementById("userPhoneNumberError");
		let pattern = /^[0-9]{10,11}$/;
	  if (phone.value.trim() === "") {
	    error.innerText = "휴대폰 번호를 입력하세요";
	    phone.classList.add("is-invalid");
	    return false;
	  } else if (!pattern.test(phone.value.trim())) {
	    error.innerText = "휴대폰 번호는 숫자 10~11자리로 입력하세요";
	    phone.classList.add("is-invalid");
	    return false;
	  } else {
	    error.innerText = "";
	    phone.classList.remove("is-invalid");
	    phone.classList.add("is-valid");
	    return true;
	  }
	}
	// 생일
	function validateBirthday() {
	  let birthday = document.getElementById("userBirthday");
	  let error = document.getElementById("userBirthdayError");
	  let pattern = /^\d{4}-\d{2}-\d{2}$/;
	  if (birthday.value.trim() === "") {
	    error.innerText = "생년월일을 입력하세요 (예: 1999-06-15)";
	    birthday.classList.add("is-invalid");
	    birthday.classList.remove("is-valid");
	    return false;
	  } else if (!pattern.test(birthday.value.trim())) {
	    error.innerText = "올바른 형식으로 입력하세요 (YYYY-MM-DD)";
	    birthday.classList.add("is-invalid");
	    birthday.classList.remove("is-valid");
	    return false;
	  } else {
	    error.innerText = "";
	    birthday.classList.remove("is-invalid");
	    birthday.classList.add("is-valid");
	    return true;
	  }
	}
	// 아아디 벨리데이션 중복 확인
	function validateId() {
		  let userId = $("#userId").val().trim();
		  let userIdInput = $("#userId");
		  let userIdError = $("#userIdError");
	
		  if (userId === "") {
		    userIdError.text("아이디를 입력하세요.");
		    userIdInput.removeClass("is-valid").addClass("is-invalid");
		    return false;
		  }
	
		 /*  let result = false; */
	
		  $.ajax({
		    type: "post",
		    url: "/SignupUserForm1",
		    data: { "userId": userId },
		    async: false,  
		    success: function (response) {
		      if (response.count > 0) {
		        userIdError.text("중복된 아이디입니다.");
		        userIdInput.removeClass("is-valid").addClass("is-invalid");
		        result = false;
		      } else {
		        userIdError.text("");
		        userIdInput.removeClass("is-invalid").addClass("is-valid");
		        result = true;
		      }
		    },
		    
		  });
	
		  return result;
		}







	// 이메일
	function validateEmail() {
		let email = document.getElementById("userEmail");
		let error = document.getElementById("userEmailError");
		let pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
	  if (email.value.trim() === "") {
	    error.innerText = "이메일을 입력하세요";
	    email.classList.add("is-invalid");
	    email.classList.remove("is-valid");
	    return false;
	  } else if (!pattern.test(email.value.trim())) {
	    error.innerText = "올바른 이메일 형식이 아닙니다 (예: example@email.com)";
	    email.classList.add("is-invalid");
	    email.classList.remove("is-valid");
	    return false;
	  } else {
	    error.innerText = "";
	    email.classList.remove("is-invalid");
	    email.classList.add("is-valid");
	    return true;
	  }
	}
	// 비밀번호
	function validatePassword() {
		let pw = document.getElementById("userPassword");
		let error = document.getElementById("userPasswordError");
	  if (pw.value.trim() === "") {
	    error.innerText = "비밀번호를 입력하세요";
	    pw.classList.add("is-invalid");
	    pw.classList.remove("is-valid");
	    return false;
	  } else {
	    error.innerText = "";
	    pw.classList.remove("is-invalid");
	    pw.classList.add("is-valid");
	    return true;
	  }
	}
	// 비밀번호 확인
	function validatePasswordCheck() {
		let pw = document.getElementById("userPassword");
		let check = document.getElementById("PasswordCheck");
		let error = document.getElementById("PasswordCheckError");
	  if (check.value.trim() === "") {
	    error.innerText = "비밀번호 확인을 입력하세요";
	    check.classList.add("is-invalid");
	    check.classList.remove("is-valid");
	    return false;
	  } else if (check.value.trim() !== pw.value.trim()) {
	    error.innerText = "비밀번호가 일치하지 않습니다";
	    check.classList.add("is-invalid");
	    check.classList.remove("is-valid");
	    return false;
	  } else {
	    error.innerText = "";
	    check.classList.remove("is-invalid");
	    check.classList.add("is-valid");
	    return true;
	  }
	}
	// 성별
	function validateGender() {
		let gender = document.getElementById("userGender");
		let error = document.getElementById("userGenderError");
	  if (gender.value.trim() === "") {
	    error.innerText = "성별을 선택하세요";
	    gender.classList.add("is-invalid");
	    gender.classList.remove("is-valid");
	    return false;
	  } else {
	    error.innerText = "";
	    gender.classList.remove("is-invalid");
	    gender.classList.add("is-valid");
	    return true;
	  }
	}
	
	// 통신사
	function validateAgency() {
		let agency = document.getElementById("userNewsAgency");
		let error = document.getElementById("userNewsAgencyError");
	  if (agency.value.trim() === "") {
	    error.innerText = "통신사를 선택하세요";
	    agency.classList.add("is-invalid");
	    agency.classList.remove("is-valid");
	    return false;
	  } else {
	    error.innerText = "";
	    agency.classList.remove("is-invalid");
	    agency.classList.add("is-valid");
	    return true;
	  }
	}

	// 이벤트 연결: 각 필드에 포커스가 빠질 때 벨리데이션 실행 (탭 키 등으로 이동 시)
	window.onload = function () {
	  document.getElementById("userName").addEventListener("blur", validateName); //이름
	  document.getElementById("userPhoneNumber").addEventListener("blur", validatePhone); //번호
	  document.getElementById("userBirthday").addEventListener("blur", validateBirthday); //생일
	  document.getElementById("userId").addEventListener("blur", validateId); //아이디
	  document.getElementById("userEmail").addEventListener("blur", validateEmail); //이메일
	  document.getElementById("userPassword").addEventListener("blur", validatePassword); //비밀번호
	  document.getElementById("PasswordCheck").addEventListener("blur", validatePasswordCheck); //비밀번호확인
	  document.getElementById("userGender").addEventListener("blur", validateGender); //성별
	  document.getElementById("userNewsAgency").addEventListener("blur", validateAgency); //통신사
	}

	// 저장 버튼 클릭 시 전체 검증
	document.getElementById("btuSave").onclick = function () {
	  let isValid =
	    validateName() & //이름 벨리데이션
	    validatePhone() & //폰번호
	    validateBirthday() & //생일
	    validateId() &     //아이디
	    validateEmail() & //이메일
	    validatePassword() & //비밀번호
	    validatePasswordCheck() & //비밀번호 체크
	    validateGender() & //성별
	    validateAgency(); // 통신사
	
	  if (isValid) {
	    document.getElementById("form").submit();
	  }
	}

</script>
